<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="cards-wrapper">
        <div class="card-container">
          <img
            class="card-img"
            src="https://images.squarespace-cdn.com/content/v1/5723929b01dbaedc4e8a3f5b/813a2bbe-6913-478a-8c79-dfe16b22fcbc/blue+ocean+waves+crashing+deserted+tropical+beach.jpg"
            alt="waves"
          />
          <div class="card-content">
            <p class="card-featured">featured</p>
            <p class="card-title">blue ocean waves crash</p>
            <p class="card-line"><i class="fa-solid fa-grip-lines"></i></p>
            <p class="card-text">
              See the beautiful oceans of the Pacific coast where the water is
              so clean you can see the sand.
            </p>
          </div>
        </div>
        <div class="card-container">
          <img
            class="card-img"
            src="https://www.ledsmaster.com/wp-content/uploads/2020/01/decorative-bridge-lighting-becomes-tourist-spot.jpg"
            alt="waves"
          />
          <div class="card-content">
            <p class="card-featured">featured</p>
            <p class="card-title">long exposure river bridge</p>
            <p class="card-line"><i class="fa-solid fa-grip-lines"></i></p>
            <p class="card-text">
              Long exposure photography is when you leave the shutter open
              longers then usual to pick up more light.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
